<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">Demo Manipulasi DOM - To-Do List</h1>

    <!-- Input Bar -->
    <div class="mb-4">
      <input type="text" id="todo-input" placeholder="Tambahkan item baru..." class="w-full p-2 border rounded w-full mb-3">
      <button id="tambah-item" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Tambah Item</button>
      <div id="tambah-pesan" class="mt-3"></div>
    </div>

    <!-- Todo List -->
    <div id="todo-list" class="bg-white p-4 rounded shadow mt-4"></div>

    <!-- Action Buttons -->
    <div class="flex justify-between mt-4">
      <button id="clear-completed-btn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Hapus Selesai</button>
      <button id="change-color-btn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Ubah Warna</button>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
