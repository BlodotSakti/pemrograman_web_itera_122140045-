<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-pink-100 font-sans">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">Formulir Validasi</h1>

    <form id="validationForm" class="bg-white p-6 rounded shadow-md">
      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-bold mb-2">Nama</label>
        <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" class="w-full border rounded py-2 px-3 focus:outline-none focus:border-indigo-500">
        <p id="nameError" class="text-red-500 text-sm hidden mt-1">Nama harus lebih dari 3 karakter.</p>
      </div>

      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
        <input type="email" id="email" name="email" placeholder="Masukkan email Anda" class="w-full border rounded py-2 px-3 focus:outline-none focus:border-indigo-500">
        <p id="emailError" class="text-red-500 text-sm hidden mt-1">Email tidak valid.</p>
      </div>

      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
        <input type="password" id="password" name="password" placeholder="Masukkan password" class="w-full border rounded py-2 px-3 focus:outline-none focus:border-indigo-500">
        <p id="passwordError" class="text-red-500 text-sm hidden mt-1">Password harus minimal 8 karakter.</p>
      </div>

      <button type="submit" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Submit
      </button>
    </form>

    <div id="outputMessage" class="mt-6 bg-purple-100 border border-purple-400 text-purple-700 px-4 py-3 rounded-lg hidden">
      <p id="messageContent"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
